<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation Generator - Bookish Duke</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function MovieRecommender() {
            const [preferences, setPreferences] = useState({
                mood: '',
                genre: '',
                era: '',
                additionalInfo: ''
            });
            const [recommendations, setRecommendations] = useState([]);
            const [loading, setLoading] = useState(false);

            const handleSubmit = async () => {
                setLoading(true);
                
                const prompt = `Based on these preferences, recommend 5 movies:
- Mood: ${preferences.mood || 'any'}
- Genre: ${preferences.genre || 'any'}
- Era: ${preferences.era || 'any'}
- Additional preferences: ${preferences.additionalInfo || 'none'}

For each movie, provide:
1. Title and year
2. A brief 2-sentence description
3. Why it matches their preferences

Format as JSON array with objects containing: title, year, description, matchReason`;

                try {
                    const response = await fetch("https://api.anthropic.com/v1/messages", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            model: "claude-sonnet-4-20250514",
                            max_tokens: 1000,
                            messages: [
                                { role: "user", content: prompt }
                            ],
                        })
                    });

                    const data = await response.json();
                    const text = data.content.find(item => item.type === "text")?.text || "";
                    const cleanText = text.replace(/```json|```/g, "").trim();
                    const movies = JSON.parse(cleanText);
                    setRecommendations(movies);
                } catch (err) {
                    console.error("Error:", err);
                    setRecommendations([{
                        title: "Error",
                        year: "",
                        description: "Unable to generate recommendations. Please try again.",
                        matchReason: ""
                    }]);
                }
                
                setLoading(false);
            };

            return (
                <div className="min-h-screen bg-black p-6">
                    <div className="max-w-4xl mx-auto">
                        <div className="text-center mb-12 pt-8">
                            <div className="flex items-center justify-center gap-3 mb-4">
                                <svg className="w-12 h-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z" />
                                </svg>
                                <h1 className="text-5xl font-bold text-white">Movie Finder</h1>
                            </div>
                            <p className="text-gray-300 text-lg">Discover your next favorite film with AI-powered recommendations</p>
                        </div>

                        <div className="bg-gray-900 rounded-2xl p-8 shadow-2xl mb-8 border border-green-500">
                            <div className="space-y-6">
                                <div>
                                    <label className="block text-white font-semibold mb-2">What's your mood?</label>
                                    <input
                                        type="text"
                                        value={preferences.mood}
                                        onChange={(e) => setPreferences({...preferences, mood: e.target.value})}
                                        placeholder="e.g., adventurous, thoughtful, lighthearted"
                                        className="w-full px-4 py-3 rounded-lg bg-black text-white placeholder-gray-400 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500"
                                    />
                                </div>

                                <div>
                                    <label className="block text-white font-semibold mb-2">Preferred Genre</label>
                                    <select
                                        value={preferences.genre}
                                        onChange={(e) => setPreferences({...preferences, genre: e.target.value})}
                                        className="w-full px-4 py-3 rounded-lg bg-black text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500"
                                    >
                                        <option value="">Any Genre</option>
                                        <option value="action">Action</option>
                                        <option value="comedy">Comedy</option>
                                        <option value="drama">Drama</option>
                                        <option value="horror">Horror</option>
                                        <option value="sci-fi">Sci-Fi</option>
                                        <option value="romance">Romance</option>
                                        <option value="thriller">Thriller</option>
                                        <option value="documentary">Documentary</option>
                                        <option value="animation">Animation</option>
                                    </select>
                                </div>

                                <div>
                                    <label className="block text-white font-semibold mb-2">Time Period</label>
                                    <select
                                        value={preferences.era}
                                        onChange={(e) => setPreferences({...preferences, era: e.target.value})}
                                        className="w-full px-4 py-3 rounded-lg bg-black text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500"
                                    >
                                        <option value="">Any Era</option>
                                        <option value="classic">Classic (before 1980)</option>
                                        <option value="80s-90s">80s-90s</option>
                                        <option value="2000s">2000s</option>
                                        <option value="2010s">2010s</option>
                                        <option value="recent">Recent (2020+)</option>
                                    </select>
                                </div>

                                <div>
                                    <label className="block text-white font-semibold mb-2">Anything else we should know?</label>
                                    <textarea
                                        value={preferences.additionalInfo}
                                        onChange={(e) => setPreferences({...preferences, additionalInfo: e.target.value})}
                                        placeholder="e.g., I love plot twists, prefer indie films, want something family-friendly..."
                                        rows="3"
                                        className="w-full px-4 py-3 rounded-lg bg-black text-white placeholder-gray-400 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500 resize-none"
                                    />
                                </div>

                                <button
                                    onClick={handleSubmit}
                                    disabled={loading}
                                    className="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-6 rounded-lg transition-all transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                                >
                                    {loading ? (
                                        <>
                                            <svg className="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                            </svg>
                                            <span>Finding Perfect Matches...</span>
                                        </>
                                    ) : (
                                        <>
                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                                            </svg>
                                            <span>Get Recommendations</span>
                                        </>
                                    )}
                                </button>
                            </div>
                        </div>

                        {recommendations.length > 0 && (
                            <div className="space-y-4">
                                <h2 className="text-3xl font-bold text-white mb-6 flex items-center gap-2">
                                    <svg className="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                                    </svg>
                                    Your Personalized Picks
                                </h2>
                                {recommendations.map((movie, idx) => (
                                    <div key={idx} className="bg-gray-900 rounded-xl p-6 shadow-xl hover:bg-gray-800 transition-all border border-gray-800">
                                        <h3 className="text-2xl font-bold text-green-500 mb-2">
                                            {movie.title} {movie.year && `(${movie.year})`}
                                        </h3>
                                        <p className="text-gray-300 mb-3 leading-relaxed">{movie.description}</p>
                                        <div className="bg-black rounded-lg p-3 border-l-4 border-green-500">
                                            <p className="text-sm text-gray-300">
                                                <span className="font-semibold text-green-400">Why this matches: </span>
                                                {movie.matchReason}
                                            </p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<MovieRecommender />, document.getElementById('root'));
    </script>
</body>
</html>
